apiVersion: apps/v1
kind: Deployment
metadata:
  name: mantrasetu-api
  namespace: mantrasetu
  labels:
    app: mantrasetu-api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mantrasetu-api
  template:
    metadata:
      labels:
        app: mantrasetu-api
        version: v1.0.0
    spec:
      containers:
      - name: mantrasetu-api
        image: ghcr.io/your-username/mantrasetu:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mantrasetu-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mantrasetu-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mantrasetu-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mantrasetu-api-service
  namespace: mantrasetu
spec:
  selector:
    app: mantrasetu-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mantrasetu-api-ingress
  namespace: mantrasetu
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.mantrasetu.com
    secretName: mantrasetu-tls
  rules:
  - host: api.mantrasetu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mantrasetu-api-service
            port:
              number: 80
